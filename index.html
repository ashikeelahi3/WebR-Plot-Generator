<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebR Plot Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.2/plotly.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>WebR Plot Generator</h1>
      
      <div class="input-section">
        <label for="sampleSizeInput">Sample Size</label>
        <input type="number" id="sampleSizeInput" placeholder="Enter an integer" min="1">
        <button id="generatePlot">Generate Plot</button>
      </div>

      <div class="plot-section">
        <div class="status-message">
          <div class="loading">
            <div></div>
            <div></div>
          </div>
          <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">0%</div>
          </div>
          <pre><code id="out">Loading WebR, please wait...</code></pre>
        </div>
        <div id="plot-container"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
